<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main-container">
        <div id="val-box" hidden>
            <h2 id="val-msg"></h2>
            <ul id="val-list"></ul>
        </div>
        <form name="myForm" method="post" enctype="multipart/form-data">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" minlength="15" required><br>

            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone" minlength="8" required><br>
            
            <label for="files">Pictures</label>
            <input type="file" name="files" id="files" multiple accept="image/*,.pdf" required><br>
            
            <button id="submit-btn" type="button">Enviar</button>
        </form>
    </div>
    <script src="./validation.js"></script>
</body>
</html>
